<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.js"></script>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <textarea id="expression" rows="4" cols="30" placeholder=""></textarea>
            <div id="buttons">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn operator">/</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn operator">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn operator">-</button>
                <button class="btn">.</button>
                <button class="btn">0</button>
                <button class="btn">%</button>
                <button class="btn operator">+</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">^</button>
                <button class="btn function">sqrt</button>
                <button class="btn function">sin</button>
                <button class="btn function">cos</button>
                <button class="btn function">tan</button>
                <button class="btn function">deg</button>
                <button class="btn function">log</button>
                <button class="btn function">ln</button>
                <button class="btn constant">Ï€</button>
                <button class="btn">!</button>
                <button class="btn clear">AC</button>
                <button class="btn clear">Del</button>
                <button class="btn">Ans</button>
                <button class="btn equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
